<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"],
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="submit"]:hover,
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Inventory Tracker</h1>
    <form method="post" action="/submit">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="ticketNumber">Ticket #:</label>
        <input type="text" id="ticketNumber" name="ticketNumber">

        <label for="wasUsed">Was it used:</label>
        <select id="wasUsed" name="wasUsed">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <input type="submit" name="action" value="Submit" class="button">
    </form>
    <input type="submit" name="action" value="View My Inventory" class="button">
    <input type="submit" name="action" value="Download" class="button">
</body>
</html>
